name: Build notes

on:
  push:
    branches: 
      - main

jobs:
  generate-readme:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]

    steps:
    - name: Checkout main
      uses: actions/checkout@v2
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Update README.md
      run: |
        python generate_readme.py
    
    - name: Push the change
      run: |
          git config --global user.name 'Jean Pimentel'
          git config --global user.email 'contato@jeanpimentel.com.br'
          git commit -am "Automated update of README.md" || true
          git push

  generate-gh-pages:
    needs: generate-readme
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]

    steps:
    - name: Checkout mkdocs
      uses: actions/checkout@v2
      with:
        ref: mkdocs

    - name: Checkout notes
      uses: actions/checkout@v2
      with:
        ref: main
        path: docs

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Build pages and deploy
      run: |
        python -m pip install -r requirements.txt
        mkdocs gh-deploy --force
